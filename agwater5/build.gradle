    //输出指定名称apk
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            if (variant.buildType.name == "release") {
                //apk名称为：前缀_渠道名称_版本号_版本名称_模式.apk
                outputFileName = "agwater5_${versionName}.apk"
            } else {
                outputFileName = "agwater5_${versionName}.apk"
            }
        }
    }

    // 特殊原因 因为子系统模块 和主模块的包名都是相同的，打包release时BuildConfig冲突，故子系统的BuildConfig不生成
