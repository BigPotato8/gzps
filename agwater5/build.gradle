apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.augurit.agmobile.agwater5"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        ndk {
            abiFilters 'armeabi', 'x86', "armeabi-v7a"
        }

        //as3.0   flavor dimension 它的维度就是该版本号，这样维度就是都是统一的了
//        flavorDimensions "versionCode"

    }

    // 签名配置
    signingConfigs {
        release {
            keyAlias 'agmobile5_release'
            keyPassword '123456'
            storeFile file('key/agmobile5_release.jks')
            storePassword '123456'
        }
        debug {
            keyAlias 'agmobile5_debug'
            keyPassword '123456'
            storeFile file('key/agmobile5_debug.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError true
    }

    sourceSets {
        main {
            jniLibs.srcDir(['libs'])
            res.srcDirs = ['src/main/res',
                           'src/main/res/monitor']

        }
    }
