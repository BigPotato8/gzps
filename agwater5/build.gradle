repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.android:flexbox:0.2.3'
    //implementation(name: 'IMKit-release', ext: 'aar')
    //implementation(name: 'IMLiB-release', ext: 'aar')
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.tencent.bugly:crashreport_upgrade:1.3.4'
    implementation 'com.jakewharton:butterknife:8.8.1'
    //pdf
    implementation 'com.lidong.pdf:android_pdf:1.0.1'
    //查询fragment,studio3.0后需要把资源里"@android:windowEnterAnimation"改为"android:windowEnterAnimation"
    implementation 'com.wenwenwen888:searchbox:1.0.1'
    implementation project(':common')


//    implementation 'com.alibaba:arouter-api:1.4.1'
//    annotationProcessor 'com.alibaba:arouter-compiler:1.2.2'

    //在gradle.properties配置
    if (isNeedDrainageAsLib.toBoolean()) {
        implementation project(':drainage')
    }

    if (isNeedNanningAsLib.toBoolean()) {
        implementation project(':nanning')
    }
    if (isNeedPshAsLib.toBoolean()) {
        implementation project(':psh')
    }
    if (isNeedSewageAsLib.toBoolean()) {
        implementation project(':sewage')
    }
    if (isNeedFloodAsLib.toBoolean()) {
        implementation project(':flood')
    }
    if (isNeedPipelineAsLib.toBoolean()) {
        implementation project(':pipeline')
    }
}
// 统一support包版本
configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion "$rootProject.ext.supportLibVersion"
            }
        }
    }
}