<body>
<div class="col-sm-12 mainwrapper" style="
    padding-left: 10px;
    padding-right: 10px;">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" role="form" id="myform">
                <div class="form-group">
                    <input name="type1" style="width:50px;margin-top:8px" checked type="radio"
                           value="维管单位"
                           onclick="wgdwDate()"/><label style="margin-left: -15px">维管单位</label>

                    <input type="radio" name="type1" value='镇街'
                           style="width:50px;margin-left: 10px;margin-top:8px"
                           onclick="zjDate()"/><label style="margin-left: -15px">镇街单位</label>


                    <button type="button" id="btn_query1" style="margin-left: 10px;"
                            class="btn btn-primary"
                            onclick="search();">查询
                    </button>
                    <button type="button" style="margin-left: 10px;" id="btn_query2"
                            class="btn btn-default"
                            onclick="resets();">重置
                    </button>
                </div>


                <div class="form-group">
                    <label class="col-sm-1"
                           style="margin-left:5px;width: 90px;margin-top:8px">查询日期:</label>
                    <div class="col-sm-1">
                        <input type="text"  style="margin-left:-10px;width:100px" class="form-control" id="timeDefine" name="timeDefine"
                               onchange="defineDate()"/>
                    </div>
                </div>

                <div class="form-group">

                    <label class="col-sm-1"
                           style="margin-left:5px;width: 90px;margin-top:8px">查询范围:</label>
                    <div class="col-sm-1">
                        <input type="text" style="margin-left:-10px;width:100px"
                               class="form-control" id="startTime"
                               name="startTime"  disabled="disabled"/>
                    </div>
                    <div class="col-sm-1" style="margin-left: 65px;margin-top:5px;width:20px;">——
                    </div>

                    <div class="col-sm-1">
                        <input type="text" style="margin-left: 0px;width:100px"
                               class="form-control" id="endTime"
                               name="endTime"  disabled="disabled"/>
                    </div>


                </div>

            </form>
        </div>
    </div>
